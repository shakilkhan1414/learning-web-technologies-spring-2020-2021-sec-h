<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <form action="">
    <table border="1" align="center" style="border-collapse: collapse; height: 380px;">
        <tr>
            <td colspan="3" align="center">PERSON PROFILE</td>
        </tr>
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text" name="" id=""></td>
            <td width='50px'></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="text" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id="">Other
            </td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td>
                <input type="text" name="" id="">
                <label for="">/</label>
                <input type="text" name="" id="">
                <label for="">/</label>
                <input type="text" name="" id="">
                <label for="">(dd/mm/yyyy)</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Blood Group</label></td>
            <td>
                <select name="" id="">
                    <option value="">A+</option>
                    <option value="">B+</option>
                    <option value="">O+</option>
                    <option value="">AB+</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Degree</label></td>
            <td>
                <input type="checkbox" name="" id="">SSC
                <input type="checkbox" name="" id="">HSC
                <input type="checkbox" name="" id="">BSc
                <input type="checkbox" name="" id="">MSc
            </td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Photo</label></td>
            <td>
                <input type="file" name="" id="">
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"><br></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
